<div [style.height.px]="ghostBodyHeight" class="ghost-loader ghost-cell-container">
  @for (item of [].constructor(pageSize); track item) {
    <div [style.height.px]="rowHeight" class="ghost-element" [class.datatable-body-row]="cellMode">
      @for (col of columns; track col) {
        <div class="ghost-cell" [class.datatable-body-cell]="cellMode" [style.width.px]="col.width">
          @if (!col.ghostCellTemplate) {
            <div class="line ghost-cell-strip"></div>
          } @else {
            <ng-template [ngTemplateOutlet]="col.ghostCellTemplate"></ng-template>
          }
        </div>
      }
    </div>
  }
</div>
